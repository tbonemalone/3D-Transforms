<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Playing Around With CSS Transforms</title>
  <link rel="stylesheet" href="3d-transform.css">
</head>
<body>
  <div class="container">
    <!-- This just holds the card -->
    <div id="flip-container">
      <!--the actual card that will be flipping -->
      <div id="flip-card">
        <!-- the front of the card -->
        <div class="front face">
          <p>Here are some words on the front</p>
        </div>
        <!-- the back of the card -->
      </div>

      <!--the actual card that will be flipping -->
      <div id="flip-card" class="flipper">
        <!-- the front of the card -->
        <div class="front face">
          <p>Here are some words on the second front</p>
        </div>
        <!-- the back of the card -->
        <div class="back face">
          <p>Here are some words on the second back</p>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
