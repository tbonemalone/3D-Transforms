<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Playing Around With CSS Transforms</title>
  <link rel="stylesheet" href="3d-transform.css">
</head>
<body>
  <div class="container">
    <!-- This just holds the card -->
    <div id="flip-container">
      <!--the actual card that will be flipping -->
      <div class="flip-card">
        <!-- the front of the card -->
        <div class="front face">
          <p>This is the top half</p>
        </div>
        <!-- the back of the card -->
      </div>

      <!--the actual card that will be flipping -->
      <div class="flip-card flipper">
        <!-- the front of the card -->
        <div class="front face">
          <p>This is the bottom half. Front</p>
        </div>
        <!-- the back of the card -->
        <div class="back face">
          <p>This was the bottom half back. But now it's the top half front</p>
        </div>
      </div>
    </div>
    
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="3d-transform.js"></script>
</body>
</html>
